<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">

        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add Customers</h4>
            <p class="card-category">Customers to be listed</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="First Name" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name" type="text">
                      </mat-form-field>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Adress" type="text">
                    </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Phone No" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="full-width">
                        <input matInput placeholder="Email Address" type="text">
                      </mat-form-field>
                    </div>
                </div>
                <div class="row pull-right">
                  <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add Customer</button>
                  <div class="clearfix"></div>
                </div>
              </div>

             </div>
        </div>
      </div>
    </div>
   </div>
