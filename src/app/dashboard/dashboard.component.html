
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">content_copy</i>
                        </div>
                        <p class="card-category">Tasks Completed</p>
                        <h3 class="card-title">49/50
                            <small>T</small>
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons text-danger">warning</i>
                            <a href="#pablo">Get More Tasks...</a>
                        </div>
                    </div>
                </div>
             </div>
             <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">store</i>
                        </div>
                        <p class="card-category">Revenue</p>
                        <h3 class="card-title">34,245</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">date_range</i> Last 24 Hours
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
     <div class="col-sm-12">
        <div class="card">
            <div class="card-header"><h3>Dynamic Forms</h3></div>

                <div>
                    <dynamic-formbuilder (onSubmit)="asd($event)" [fields]="fields"></dynamic-formbuilder>
                </div>
                <div [formGroup]="form">
                    <label>JSON</label>
                    <textarea formControlName="fields"></textarea>
                    <p>
                        {{formvalue}}
                    </p>
                </div>

        </div>
     </div>
</div>
